databaseChangeLog:
  - changeSet:
      id: v1
      author: harry
      changes:
        - createTable:
            tableName: RESOURCE_REQUEST
            columns:
              - column:
                  name: TYPE
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CONTENT
                  type: JSON
                  constraints:
                    nullable: false
              - column:
                  name: STATUS
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: REASON
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: OPERATION
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: VERSION
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_TIMESTAMP
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_BY
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_TIMESTAMP
                  type: datetime
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: TYPE
            indexName: IDX_RESOURCE_REQUEST_TYPE
            tableName: RESOURCE_REQUEST
        - createIndex:
            columns:
              - column:
                  name: VERSION
            indexName: IDX_RESOURCE_REQUEST_VERSION
            tableName: RESOURCE_REQUEST
        - createSequence:
            sequenceName: USER_RESOURCE_REQUEST_ID_SEQ
            cycle: true
            minValue: 1
            incrementBy: 1
            ordered: true
        - createTable:
            tableName: MY_USER
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: AGE
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: VERSION
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_BY
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_TIMESTAMP
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_BY
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_TIMESTAMP
                  type: datetime
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: VERSION
            indexName: IDX_USER_VERSION
            tableName: MY_USER
        - createSequence:
            sequenceName: USER_ID_SEQ
            cycle: true
            minValue: 1
            incrementBy: 1
            ordered: true
